<mat-card>
  <mat-card-title>
    <span class="mat-title">Item</span>
  </mat-card-title>
  <mat-divider [inset]="true"></mat-divider>
  <mat-card-content>
    <mat-form-field class="full-width first-element">
      <mat-label>Item code</mat-label>
      <input
        matInput
        type="text"
        placeholder="Item code"/>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Item name</mat-label>
      <input
        matInput
        type="text"
        placeholder="Item name"/>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Clear</button>
    <button mat-raised-button color="accent">Save</button>
  </mat-card-actions>
</mat-card>
